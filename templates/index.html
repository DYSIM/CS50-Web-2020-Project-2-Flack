
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/socket.io-1.4.0.js"></script>
    <script src="{{ url_for('static', filename='index.js')}}"></script>
  </head>
  <body>

    <div class="head">
      <h1> Flack </h1>
    </div>

    <div class="application">
      <div class="sidebar">
        <div class="username" id="username">
        </div>
        <button class="button" id="createChannel">Create Channel</button>
        <div id="channels">
        </div>
      </div>
      <div class="chatscreen">
        <div class="messages" id="messages">
        </div>
        <form enctype="multipart/form-data" method="post" id="fileinfo">
          <input type="file" name="file" id = "chooseFile">
          <input type="submit" value="Upload" id="submitFile" />
        </form>
        <div class="flexbox userTypeArea">
          <textarea  name="message" id="message"></textarea>
          <input type="submit" id="submitButton" value="Send">

        </div>

      </div>
    </div>


  </body>
</html>
